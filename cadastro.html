  <main>
    <section class="container">


      <div class="row">
        <h2 class="display-2 text-lg-center cor_titulo" ;>CADASTRE-SE</h2>

      </div>

      <div class="alert alert-dark" role="alert">
        Cadastre se em nosso site para receber promoções, orçamentos entre outros!
      </div>



      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label class="sr-only">Insira seu nome</label>
            <input type="text" class="form-control" placeholder="Insira seu nome" value="" id="nome" onblur="validaNome(this)" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="sr-only">Insira seu sobrenome</label>
            <input type="text" class="form-control" placeholder="Insira seu sobrenome" value="" id="sobrenome" onblur="validaSobrenome(this)"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="sr-only">Insira seu email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Insira seu email"
                aria-describedby="inputGroupPrepend" required id="oemail" onblur="validaEmail(this)">
            </div>

          </div>
        </div>
        <div class="form row">
          <div class="col-md-4 mb-3">
            <label class="sr-only">Data de Nascimento</label>
            <input type="date" class="form-control" placeholder="Data de Nascimento" value="" id="data_nasc" onblur="valida_data(this)" required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="sr-only">Telefone</label>
            <input type="text" class="form-control" placeholder="(00) 0000-0000" data-mask="(00) 0000-0000" data-mask-selectonfocus="true" value="" id="telefone" onblur="validaTelefone(this)" required>
          </div>


          <div class="form-group col-md-4 mb-3">
            <label for="exampleFormControlSelect1" class="sr-only">Sexo</label>
            <select class="form-control">
              <option>Feminino</option>
              <option>Masculino</option>
              <option>Prefiro não informar</option>
              <option selected disabled>Sexo</option>
            </select>
          </div>
        </div>


        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label class="sr-only">Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade" required>

          </div>
          <div class="col-md-3 mb-3">
            <label class="sr-only">Estado</label>
            
            <select class="form-control" name="estado">
              <option selected="" value="">Selecione o Estado (UF)</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
              </select>

          </div>
          <div class="col-md-3 mb-3">
            <label class="sr-only">CEP</label>
            <input type="text" class="form-control" placeholder="CEP" required id=cep onblur="validaCep(this)">

          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Endereço</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Rua</a>
              <a class="dropdown-item" href="#">Alameda</a>
              <a class="dropdown-item" href="#">Avenida</a>
              <a class="dropdown-item" href="#">Estrada</a>
              <a class="dropdown-item" href="#">Via</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Outros</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Input text com botão dropdown"
            placeholder="Ex. Estrada do M'boi Mirim, 211" required>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1" class="sr-only">Tipo de residência</label>
          <select class="form-control">
            <option selected disabled>Tipo de residência</option>
            <option>Apartamento</option>
            <option>Casa</option>
            <option>Chácara</option>
            <option>Condomínio</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1" class="sr-only">Mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Deixe sua mensagem"></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Quero um orçamento!
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked="checked" disabled>
          <label class="form-check-label" for="defaultCheck2">
            Quero receber e-mails de promoções e informativos!
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked="checked" disabled>
          <label class="form-check-label" for="defaultCheck2">
            Concordo com os termos de compromisso!
          </label>
        </div>


        <button type="submit" class="btn btn-outline-light">Enviar Dados</button>
        <button type="reset" class="btn btn-outline-light">Limpar</button>



      </form>
